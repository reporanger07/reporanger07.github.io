<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const products = [
        { id: 1, name: "P1", price: 25 },
        { id: 2, name: "P2", price: 45 },
        { id: 3, name: "P3", price: 30 },
      ];
      const decrement=(id)=>{
        cart[id]=cart[id]-1;
        cart[id]<1 && delete cart[id]
        
        showCart();
        
      }
      // const decrementcart=(id,count)=>{
      //   cart[id]=cart[id]-1;
        
      //   showCart();
      //   if(cart[id]==0){
      //     items.innerHTML=count-1
      //   }
      // }
      const increment=(id)=>{
        cart[id]=cart[id]+1;
        showCart();
      }
      const showtotal=()=>{
      //   let total=products.reduce((sum,value)=>{
      //     if(cart[value.id]){
      //     return (sum+value.price*cart[value.id]);
      //     }
      //     return sum;
      // },0)
      let total=products.reduce((sum,value)=>{
         
          return sum+value.price*(cart[value.id]? cart[value.id]:0);
         
      },0)
    
      divtotal.innerHTML=`Order Value:$${total}`
      }
      const cart = {};
      const addToCart = (id) => {
        cart[id] = 1;
        console.log(cart);
        showCart();
      };
     
      const showCart = () => {
        let str = "";
        products.map((value) => {
          if (cart[value.id]) {
            str += `
            <li>${value.name}-$${value.price}-<button onclick='decrement(${value.id})'>-</button>${cart[value.id]}<button onclick='increment(${value.id})'>+</button>-${value.price*cart[value.id]}</li>
            `;
          }
        });
        divCart.innerHTML = str;
        let count =Object.keys(cart).length
        items.innerHTML=count
        
        showtotal()
      };
      const showProducts = () => {
        let str = "";
        products.map((value) => {
          str += `
          <li>${value.id}-${value.name}-${value.price}-<button onclick=addToCart(${value.id})>Add to Cart</button></li>
          `;
        });
        divProducts.innerHTML = str;
      };
    </script>
  </head>
  <body onload="showProducts()">
    <h1>My Store</h1>
    <h4>Cart: <span id="items"></span></h4>
    <hr />
    <h3>Products</h3>
    <div id="divProducts"></div>
    <h3>My Cart</h3>
    <div id="divCart"></div>
    <div id="divtotal"></div>
  </body>
</html>
